<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Side Calculator</title>
    <script src="vendors/jquery-copy.js" type="text/javascript"></script>
    <script src="scripts/client.js" type="text/javascript"></script>
    <link href="styles/style.css" rel="stylesheet" />
    <img rel="images/calculations.jpeg" />
  </head>
  <body>
    <h1>Server Side Calculator</h1>

    <div class="js-calculator-div">
      <form>
        <input class="js-calc-input-one" type="text" name="calc-input" />

        <button data="operand" class="btn js-add">+</button>
        <button data="operand" class="btn js-subtract">-</button>
        <button data="operand" class="btn js-multiply">*</button>
        <button data="operand" class="btn js-divide">/</button>

        <input class="js-calc-input-two" type="text" name="calc-input" />

        <button class="btn submit-equals-btn">=</button>
        <button class="clear btn">Clear</button>
      </form>

      <div class="calc-output">
        <span>0</span>
      </div>
    </div>

    <div class="div-calc-history">
      <ul class="ul-calc-history">
        <li>12 - 4 = 8</li>
      </ul>
    </div>
  </body>
</html>
